<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>PortenFlex</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <div class="header-top">
            <div class="header-top-contact">
              <img
                class="header-top-contact-ico"
                src="./img/ico/phone-ico.svg"
                alt="contact-ico"
              />
              <div class="header-top-contact-info">
                <a href="tel:+88121234567" class="link">8 (812) 123-45-67</a> |
                Працюємо 7 днів на тиждень | 9:00 — 18:00
              </div>
            </div>
            <div class="header-top-log_reg">
              <img
                class="header-top-log_reg-ico"
                src="./img/ico/login-ico.svg"
                alt="log_reg-ico"
              />
              <a href="#" class="header-top-log_reg-info link"
                >Вхід / Реєстрація</a
              >
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-container">
            <a href="#" class="header-bottom-logo link">PORTEN</a>
            <nav class="menu">
              <ul class="header-list list">
                <li class="header-item">
                  <a href="#" class="header-link link">сподобалось</a>
                </li>
                <li class="header-item">
                  <a href="#" class="header-link link">Особистий кабінет</a>
                </li>
                <li class="header-item">
                  <a href="#" class="header-link link">налаштування</a>
                </li>
                <li class="header-item">
                  <a href="#" class="header-link link"
                    ><img
                      class="header-link-img"
                      src="./img/ico/cart-ico.svg"
                      alt="cart-ico"
                  /></a>
                </li>
                <li class="header-item">
                  <a href="#" class="header-link link"
                    ><img
                      class="header-link-img"
                      src="./img/ico/search-ico.svg"
                      alt="login-ico"
                  /></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="page"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
